{% extends 'base.html' %}

{% block content %}
<!-- <h1 style="color: blue;">Welcome to crypto news screen</h1> -->
{{api_price.DISPLAY }}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">Explore crypto news</h1>
      <p class="lead">Crypto currency new on your fingertip..</p>
    </div>
</div>
<div class="container">
    <div class="row" >
        {% for key in api_news.Data %}
        {% if key.body != '' %}
        <div class="col-sm-6 col-md-4 col-lg-4">
            <div class="thumbnail">
                <img src="{{ key.imageurl }}" alt="...">
                <div class="caption">
                    <h3 style="white-space: wrap;overflow: visible;">
                        {{ key.title }}</h3>
                    <p style="white-space: pre-line;text-overflow: ellipsis;overflow: hidden;">{{ key.body }}</p>
                    <p>
                        <a href="{{ key.url }}" class="btn btn-primary" role="button">Read more..</a>
                    </p>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
